<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mat-elevation-z4 login-form">
    <h2 class="form-title">התחברות</h2>

    <mat-form-field appearance="fill">
      <mat-label>אימייל</mat-label>
      <mat-icon matPrefix style="color: var(--color-pastel-purple) !important;">email</mat-icon>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>סיסמה</mat-label>
      <mat-icon matPrefix style="color: var(--color-pastel-yellow) !important;">lock</mat-icon>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <button mat-raised-button type="submit" [disabled]="loginForm.invalid">
      התחבר
    </button>
  </form>
</div>

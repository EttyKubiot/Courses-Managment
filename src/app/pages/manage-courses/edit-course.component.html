<div class="edit-course-container">
  <h2 class="page-title">锔 注专转 拽专住</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="edit-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>转专转 拽专住</mat-label>
      <input matInput formControlName="title" placeholder="砖: 住转 转转">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>转专 拽专住</mat-label>
      <textarea matInput formControlName="description" rows="4" placeholder="住 转专 驻专..."></textarea>
    </mat-form-field>

    <div *ngIf="errorMessage" class="error-message mat-caption">
      {{ errorMessage }}
    </div>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit">
         砖专 砖
      </button>
      <button mat-button color="accent" type="button" routerLink="/manage-courses">
        
      </button>
    </div>
  </form>
</div>

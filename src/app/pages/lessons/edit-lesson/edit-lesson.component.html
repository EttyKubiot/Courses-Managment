<div class="edit-course-container">
  <h2 class="page-title">锔 注专转 砖注专</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="edit-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>转专转 砖注专</mat-label>
      <input matInput formControlName="title" placeholder=":  -JavaScript">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>转 砖注专</mat-label>
      <textarea matInput formControlName="content" rows="6" placeholder="转  转 转 砖注专..."></textarea>
    </mat-form-field>

    <div *ngIf="errorMessage" class="error-message mat-caption">
      {{ errorMessage }}
    </div>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit"> 砖专</button>
      <button mat-button type="button" routerLink="/manage-courses/{{ courseId }}/lessons"></button>
    </div>
  </form>
</div>

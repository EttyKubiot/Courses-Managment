<div class="courses-container">
  <h2>הקורסים שלך</h2>
  <div class="course-list">
    <mat-card class="course-card" *ngFor="let course of enrolledCourses" (click)="goToCourse(course.id)">
      <mat-card-header>
        <div mat-card-avatar class="course-avatar">
          <mat-icon style="color: var(--color-pastel-blue)">check_circle</mat-icon>
        </div>
        <mat-card-title>{{ course.title }}</mat-card-title>
        <mat-card-subtitle>{{ course.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button color="warn" (click)="leaveCourse(course.id, $event)">עזוב קורס</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <h2 style="margin-top: 2rem;">קורסים זמינים</h2>
  <div class="course-list">
    <mat-card class="course-card" *ngFor="let course of availableCourses" (click)="goToCourse(course.id)">
      <mat-card-header>
        <div mat-card-avatar class="course-avatar">
          <mat-icon style="color: var(--color-secondary)">school</mat-icon>
        </div>
        <mat-card-title>{{ course.title }}</mat-card-title>
        <mat-card-subtitle>{{ course.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button color="primary" (click)="joinCourse(course.id, $event)">הצטרף לקורס</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div class="dashboard-container">
    <h2>砖 {{ userName }} </h2>
  
    <!-- 专住 拽专住 -->
    <section class="dashboard-entry-card" (click)="goToCourses()">
      <button mat-icon-button [style.color]="'var(--color-pastel-blue)'">
        <mat-icon>school</mat-icon>
      </button>
      <div class="entry-text">
        <h3>拽专住 砖</h3>
        <p>砖 转  拽 砖注爪专转</p>
      </div>
    </section>
  
    <!-- 专祝 爪 -->
    <section class="card-section">
      <div class="card-header">
        <button mat-icon-button [style.color]="'var(--color-pastel-purple)'">
          <mat-icon>bar_chart</mat-icon>
        </button>
        <h3>爪</h3>
      </div>
      <canvas baseChart
        [data]="gradesData"
        [options]="gradesOptions"
        chartType="bar">
      </canvas>
    </section>
  
    <!-- 住专转 拽专住 -->
    <section class="card-section">
      <div class="card-header">
        <button mat-icon-button [style.color]="'var(--color-pastel-green)'">
          <mat-icon>history</mat-icon>
        </button>
        <h3>住专转 拽专住</h3>
      </div>
  
      <table class="history-table">
        <thead>
          <tr>
            <th>砖 拽专住</th>
            <th>转专</th>
            <th>住住</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courseHistory">
            <td>{{ course.name }}</td>
            <td>{{ course.date }}</td>
            <td>
              <span [ngClass]="getStatusClass(course.status)">
                {{ course.status }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
